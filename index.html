<!DOCTYPE html>
<html>
<head>
  <title>Masonry Layout</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="dark-overlay">
    <div class="modal-container">
      <div class="modal-flex-container">
        <div class="modal-image-container">
          <div class="modal-image-placeholder">
          </div>
          <img id="modal-image" src="" alt="" />
        </div>
        <div class="modal-info">
          <h2 class="modal-title"></h2>
          <p class="modal-commentary"></p>
          <div class="modal-tags">
          </div>
          <h4 class="modal-author"></h4>
          <div class="commentary-container">
            <textarea id="commentary-field" class="commentary-field" placeholder="Enter your comment"></textarea>
            <button id="send-button" class="send-button"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="comments-section">
            <h3 class="comments-title">Comments:</h3>
            <ul id="comments-list" class="comments-list"></ul>
          </div>

          <span class="modal-close-button">X</span>
          <div class="social-buttons">
            <a class="share-button facebook" href="#">Share on Facebook</a>
            <a class="share-button twitter" href="#">Share on Twitter</a>
            <a class="share-button pinterest" href="#">Pin on Pinterest</a>
            <a class="download-button" href="#" download>
              <i class="fas fa-download download-icon"></i>Download
            </a>
          </div>
        </div>
        <button class="modal-arrow-button prev">&#8592;</button>
        <button class="modal-arrow-button next">&#8594;</button>
        <span class="modal-close-button-1">X</span>
      </div>
    </div>
  </div>
  <div class="masonry-grid"></div>
  <div class="no-content-message">
    <h2>No results found</h2>
    <p>Try a different search query.</p>
  </div>
  <label class="toggle-switch">
    <input type="checkbox" id="dark-mode-checkbox">
    <span class="slider round"></span>
  </label>
  <div class="search-container">
    <div class="search-input-container">
      <input type="text" id="search-input" placeholder="Search by query">
      <button id="clear-button" disabled>X</button>
    </div>
  </div>
  <button id="scrollToTopButton" class="scroll-to-top-button">
    <i class="fas fa-arrow-up"></i>
  </button>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
